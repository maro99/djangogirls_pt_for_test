{% extends 'blog/base.html' %}

    {% block content %}
        {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body mb-3">
                    <h4 class="card-title"><a href="{% url 'post-detail' post.id  %}">{{post.title}}</a></h4>
                    <p class="card-text ">{{post.text  | truncatechars:100 | linebreaksbr }}</p>
                    <h6 class="card-subtitle text-muted mb-3 text-right ">{{post.created_date}}</h6>
                </div>

                <div>
                    <button class="btn btn-danger mb-2 mr-2 float-left"><a href="{% url 'post-delete' post.id %}">삭제</a></button>
                    <button class="btn btn-warning float-right"><a href="{% url 'post-edit' post.id %}"> 수정</a></button>
                </div>
            </div>


        {% endfor %}
    {% endblock %}
